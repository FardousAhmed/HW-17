
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up and Down</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <!-- counter up section starts here -->
  <section id="counter-up">
      <div class="content">
        <div class="box">
          <div class="icon"><i class="fas fa-history"></i></div>
          <div class="counter" data-num="100">100</div>
          <div class="text">Working Hours</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-gift"></i></div>
          <div class="counter" data-num="150">150</div>
          <div class="text">Completed Projects</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-users"></i></div>
          <div class="counter" data-num="180">180</div>
          <div class="text">Happy Clients</div>
        </div>
        <div class="box">
          <div class="icon"><i class="fas fa-award"></i></div>
          <div class="counter" data-num="200">200</div>
          <div class="text">Awards Received</div>
        </div>
      </div>
      <!-- popup starts here-->
      <div class="popup">
        <button class="btn">Click Me</button>
      </div>
      <div class="msg">
        <p>âœ… Your payment successfully done</p>
      </div>
      <!-- popup ends here -->
  </section>
  <!-- counter up section ends here -->



  <script src="./js/app.js"></script>
</body>
</html>
